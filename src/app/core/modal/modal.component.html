<button mat-icon-button class="close-icon">
    <mat-icon (click)="onClose()" aria-hidden="false" aria-label="close icon">close</mat-icon>
</button>
<h1 mat-dialog-title cdkFocusInitial class="title">{{data.header}}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div *ngIf="data.content && data.content.length > 0 && !data.menuContentType">
        <div class="tiles-container">
            <mat-card class="tiles-card" *ngFor="let menu of data.content">
                <mat-card-header>
                    <mat-card-title class="tiles-title">
                        <h4>{{menu?.MenuName}}</h4>
                    </mat-card-title>
                    <img class="tiles-image" *ngIf="menu?.ImageSource" mat-card-avatar mat-card-md-image [src]="menu?.ImageSource" [alt]="menu?.Title">
                </mat-card-header>
                <mat-card-content>
                    <p class="tiles-content">
                        {{menu?.Contents}}
                    </p>
                </mat-card-content>
                <mat-card-actions>

                    <div *ngIf="menu && menu.DocumentUrl">
                        <form method="get" action="menu.DocumentUrl">
                            <button type="submit" mat-button>Download</button>
                        </form>
                    </div>
                    <i class='fas fa-print' id="download-Document" mat-button (click)="onDownloadSampleDocument(menu.DocumentUrl)" *ngIf="menu && menu.DocumentUrl" title="Download sample document"></i>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <embed *ngIf="data.content && data.content.ServerRelativeUrl && data.menuContentType === 'Document'" class="embed-content" [src]="data.content && data.content.ServerRelativeUrl | safe" width="100%" height="750px">
    <app-team-view *ngIf="data.content && data.menuContentType && data.menuContentType === 'Graph' && data.header === 'Team View'" [graphData]="data.content"></app-team-view>
    <app-revenue *ngIf="data.content && data.menuContentType && data.menuContentType === 'Graph' && data.header === 'Revenue View'" [graphData]="data.content"></app-revenue>
    <app-offshore-locations *ngIf="data.menuContentType === 'Location'" [offshoreLocations]="data.content"></app-offshore-locations>
    <app-faq *ngIf="data.menuContentType === 'FAQ'" [faq]="data.content"></app-faq>
    <app-glossary *ngIf="data.menuContentType === 'Glossary'" [glossary]="data.content"></app-glossary>
</div>
