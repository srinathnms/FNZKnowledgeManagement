<div>
    <label>Current Filter Year: </label>
    <mat-form-field>
        <mat-select [(ngModel)]='yearOption' (ngModelChange)="onYearChange($event)">
            <mat-option *ngFor="let yearOption of yearOptions" [value]="yearOption">{{yearOption}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 600px; display: block;"></highcharts-chart>
