<mat-toolbar color="white">
    <mat-toolbar-row>
        <div class="header-logo">
            <a [href]="fnzUrl" target="_blank">
                <img class="header-logo" src="https://cognizantonline.sharepoint.com/sites/ukInsurance/FNZ/SiteAssets/Dev_Site/fnzmanagement/fnz_logo.png" alt="logo" />
            </a>
        </div>
        <button mat-button routerLink="dashboard" routerLinkActive="active">Home</button>
        <button mat-button routerLink="faq" routerLinkActive="active">FAQ</button>
        <button mat-button routerLink="diary" routerLinkActive="active">Diary</button>
        <h1 class="title"> {{ title }}! </h1>
        <div class="header-logo">
            <a [href]="ctsUrl" target="_blank">
                <img class="header-logo" src="https://cognizantonline.sharepoint.com/sites/ukInsurance/FNZ/SiteAssets/Dev_Site/fnzmanagement/cts_logo.png" alt="logo" />
            </a>
        </div>
    </mat-toolbar-row>
    <mat-divider></mat-divider>
</mat-toolbar>
