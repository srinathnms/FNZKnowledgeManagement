<mat-accordion>
    <mat-expansion-panel (click)="onFaqSelection(t)" *ngFor="let faq of test" (opened)="faq !== selectedFaq" (closed)="faq === selectedFaq" hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-description>
                <mat-icon *ngIf="selectedFaq !== faq">add</mat-icon>
                <mat-icon *ngIf="electedFaq === faq">remove</mat-icon>
            </mat-panel-description>
            <mat-panel-description>
                {{faq.Title}}
            </mat-panel-description>
            <mat-panel-description>
                {{faq.Description}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngIf="faq !== selectedFaq">{{faq.Solution}}</p>
    </mat-expansion-panel>
</mat-accordion>
