<div class="glossary-outer" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
    <mat-card class="glossary-card" *ngFor="let test of currentGlossary.glossary">
        <mat-card-content fxLayout="row">
            <div class="terms">{{test.Terms}}</div>
            <p class="vertical circle-marker"></p>
            <div class="description">{{test.Description}}</div>
        </mat-card-content>
    </mat-card>
</div>
