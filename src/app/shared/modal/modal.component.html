<button mat-icon-button class="close-icon">
  <mat-icon  (click)="onClose()" aria-hidden="false" aria-label="close icon">close</mat-icon>
  </button>
<h1 mat-dialog-title class="title">{{data.header}}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p>{{data.content}}</p>
  <ngx-doc-viewer [url]="data.document.documentPath" [viewer]="data.document.viewer" style="width:100%;height:80vh;"></ngx-doc-viewer>
</div>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.footer}}</button>
  <div *ngIf="data.document">
    <form method="get" action="data.document.documentPath">
      <button type="submit" mat-button>Download</button>
    </form>
  </div>
</div>
